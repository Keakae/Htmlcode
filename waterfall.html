<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Spectral Waterfall with Microphone</title>
    <style>
        canvas {
            width: 100%;
            height: 300px;
            background-color: #000;
        }
        #status {
            font-size: 20px;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebGPU Spectral Waterfall with Microphone</h1>
    <canvas id="visualizer"></canvas>
    <div id="status">Microphone Status: Not working</div>

    <!-- Подключение Eruda для отладки -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script>
        // Инициализация Eruda для отладки
        eruda.init();

        const canvas = document.getElementById('visualizer');
        const statusElement = document.getElementById('status');
        const canvasCtx = canvas.getContext('2d');
        const WIDTH = canvas.width = window.innerWidth;
        const HEIGHT = canvas.height = 300;

        // Запрос доступа к микрофону
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(function(stream) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                
                analyser.fftSize = 2048; // FFT размер
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                source.connect(analyser);
                statusElement.innerHTML = 'Microphone Status: Working';

                // Инициализация WebGPU
                if (!navigator.gpu) {
                    alert('WebGPU не поддерживается этим браузером.');
                    return;
                }

                const gpu = navigator.gpu;
                let device, context, pipeline;
                
                async function initWebGPU() {
                    const adapter = await gpu.requestAdapter();
                    device = await adapter.requestDevice();
                    context = canvas.getContext('webgpu');

                    const format = "bgra8unorm";
                    context.configure({
                        device: device,
                        format: format,
                        alphaMode: "premultiplied"
                    });

                    const vertexShaderCode = `
                    @vertex
                    fn main(@builtin(vertex_index) VertexIndex: u32) -> @builtin(position) vec4<f32> {
                        var pos = array<vec2<f32>, 4>(
                            vec2<f32>(-1.0, -1.0),
                            vec2<f32>(1.0, -1.0),
                            vec2<f32>(-1.0, 1.0),
                            vec2<f32>(1.0, 1.0)
                        );
                        return vec4<f32>(pos[VertexIndex], 0.0, 1.0);
                    }`;

                    const fragmentShaderCode = `
                    @fragment
                    fn main(@location(0) fragCoord: vec4<f32>) -> @location(0) vec4<f32> {
                        return vec4<f32>(fragCoord.xy, 0.5, 1.0);
                    }`;

                    const shaderModule = device.createShaderModule({ code: vertexShaderCode });
                    const fragmentModule = device.createShaderModule({ code: fragmentShaderCode });

                    // Настройка рендеринга
                    pipeline = device.createRenderPipeline({
                        vertex: {
                            module: shaderModule,
                            entryPoint: 'main',
                        },
                        fragment: {
                            module: fragmentModule,
                            entryPoint: 'main',
                            targets: [{ format }],
                        },
                        primitive: {
                            topology: 'triangle-strip',
                        },
                    });
                }

                initWebGPU();

                function render() {
                    analyser.getByteFrequencyData(dataArray); // Получаем спектральные данные

                    const commandEncoder = device.createCommandEncoder();
                    const textureView = context.getCurrentTexture().createView();

                    const renderPassDescriptor = {
                        colorAttachments: [{
                            view: textureView,
                            clearValue: { r: 0, g: 0, b: 0, a: 1 },
                            loadOp: 'clear',
                            storeOp: 'store',
                        }],
                    };

                    const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                    passEncoder.setPipeline(pipeline);
                    passEncoder.draw(4);
                    passEncoder.end();

                    device.queue.submit([commandEncoder.finish()]);

                    requestAnimationFrame(render);
                }

                render();
            })
            .catch(function(err) {
                statusElement.innerHTML = 'Error accessing microphone: ' + err;
                console.error('Error accessing microphone: ', err);
            });
    </script>
</body>
</html>
